<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="jquery.js"></script>
        <script src="admin.js"></script>
    </head>
    <body>
        <div class="table-content">
            <div class="bot-table">
                <form action="">
                    <div class="inputs">
                        <label for="material">MATERIAL</label>
                        <select id="material" name=material>
                            <option disabled selected value> Tipo de Material</option>
                            <option value="Acero">ACERO</option>
                            <option value="Nylamid">NYLAMID</option>
                            <option value="Aluminio">ALUMINIO</option>
                            <option value="Bronce">BRONCE</option>
                        </select>
                    </div>
                    <div class="inputs">
                        <label for="subtype">SUBTIPO</label>
                        <select name="subtype" id="subtype">
                            <option value="----------">-----------</option>
                        </select>
                    </div>
                    <div class="inputs figure">
                        <label  for="figure">FORMA</label>
                        <select  name="figure" id="figure">
                            <option value="----------">-----------</option>
                        </select>
                    </div>
                    <div class="inputs x1 grey">
                        <label id="lblx1" for="x1"></label>
                        <table>
                            <tr>
                                <td><input autocomplete="off" step="any" type="number" id="x1" name="x1"></td>
                                <td><button class="buttonToggle1 active measureBtns" type="button" id="x1-btn1" value=""></button></td>
                                <td><button class="buttonToggle2 measureBtns" type="button" id="x1-btn2" value="" ></button></td>
                            </tr>
                        </table>  
                    </div>  
                    <div class="inputs x2 grey">
                        <label id="lblx2" for="x2"></label>
                        <table>
                            <tr>
                                <td><input autocomplete="off" step="any" type="number" id="x2" name="x2"></td>
                                <td>
                                    <label for="">Pulgadas</label>
                                    <input type="radio" id="radio-inch" name="x2-btn" value="inches" >
                                </td>
                                <td>
                                    <label for="">Metros</label>
                                    <input type="radio" id="radio-mts" name="x2-btn" value="meters" checked >
                                </td>
                            </tr>
                        </table>    
                    </div>
                    <div class="inputs x3 grey">
                        <label id="lblx3" for="x3"></label>
                        <table>
                            <tr>
                                <td>
                                    <input autocomplete="off" step="any" type="number" id="x3" name="x3">
                                </td>
                                <td>
                                    <label for="">Pulgadas</label>
                                    <input type="radio" id="radio-inch" name="x3-btn" value="inches" >
                                </td>
                                <td>
                                    <label for="">Metros</label>
                                    <input type="radio" id="radio-mts" name="x3-btn" value="meters" checked >
                                </td>
                            </tr>
                        </table>        
                    </div>
                    <div class="inputs price">
                        <table>
                            <tr>
                                <td>
                                    <label id="currencyLbl" for="price">PRECIO X KILO</label>
                                    <span class="currency">$</span><input type="number" id="price" name="price" autocomplete="off">
                                </td>
                                <td>
                                    <label for="weight">PESO</label>
                                    <input type="number" class="auxinch grey" name="weight" id="weight" autocomplete="off" readonly><strong>Kgs</strong>
                                </td>
                            </tr>
                        </table>                        
                    </div>
                    <div class="inputs quant">
                        <table>
                            <tr>
                                <td>
                                    <label for="quantity">CANTIDAD</label>
                                    <input  value="1" min="0" step="1" type="number" name="quantity" id="quantity" autocomplete="off">
                                </td>
                                <td>
                                    <label for="totalQ">TOTAL</label>
                                    <input type="text" class="auxinch" name="totalQ" id="totalQ" autocomplete="off" readonly>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button id="submit" class="actionBtns" type="button"><i class="fas fa-check"></i></button>
                    <button id="cancel" class="actionBtns" type="button"><i class="fas fa-times"></i></button>
                </form>
            </div>
        </div>
        <div style="display:none" class="material-container">
            <div class="materials-title">
                <h3>MATERIAL</h3>
            </div>
            <div>
                <table class="arrays-table">
                    <tr></tr><th>Material</th>
                    <th>Medidas</th>
                    <th>Cantdad</th>
                    <th>Precio Unitario</th></tr>
                </table>
            </div>
            <div class="shadow-text">
                <p>Comienza dando click en el simbolo "+"</p>
            </div>
            <div class="add-btn">
                <i class="fas fa-plus font-center"></i>
            </div>
        </div>
    </body>
</html>
