<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="jquery.js"></script>
        <script src="admin.js"></script>
    </head>
    <body>
        <div class="table-content">
            <div class="bot-table">
                <form action="">
                    <div class="inputs grey">
                        <label for="material">MATERIAL</label>
                        <select id="material" name=material>
                            <option disabled selected value> Tipo de Material</option>
                            <option value="Acero">ACERO</option>
                            <option value="Nylamid">NYLAMID</option>
                            <option value="Aluminio">ALUMINIO</option>
                            <option value="Bronce">BRONCE</option>
                        </select>
                    </div>
                    <div class="inputs">
                        <label for="subtype">SUBTIPO</label>
                        <select name="subtype" id="subtype">
                            <option value="----------">-----------</option>
                        </select>
                    </div>
                    <div class="inputs figure grey">
                        <label  for="figure">FORMA</label>
                        <select  name="figure" id="figure">
                            <option value="----------">-----------</option>
                        </select>
                    </div>
                    <div class="inputs x1">
                        <label id="lblx1" for="x1"></label>
                        <table>
                            <tr>
                                <td><input autocomplete="off" step="any" type="number" id="x1" name="x1"></td>
                                <td><button type="button" id="x1-btn" value="inch" >Pulgadas</button></td>
                                <td><input  id="x1-aux" class="auxinch" type="text" readonly></input></td>
                            </tr>
                        </table>  
                    </div>
                    
                    <div class="inputs x2">
                        <label id="lblx2" for="x2"></label>
                        <table>
                            <tr>
                                <td><input autocomplete="off" step="any" type="number" id="x2" name="x2"></td>
                                <td><button type="button" id="x2-btn" >X</button></td>
                                <td><input  id="x2-aux" class="auxinch" type="text" readonly></input></td>
                            </tr>
                        </table>    
                    </div>
                    
                    <div class="inputs x3 grey">
                            <label id="lblx3" for="x3"></label>
                        <input type="number" id="x3" name="x3" step="any" autocomplete="off">
                        <select  class="metric" name="x3-metric">
                            <option value="inches">inch</option>
                            <option value="mts">mts</option>
                        </select>
                    </div>
                    <div class="inputs price grey">
                        <table>
                            <tr>
                                <td>
                                    <label id="currencyLbl" for="price">PRECIO UNITARIO X KILO</label>
                                    <span class="currency">$</span><input type="number" id="price" name="price" autocomplete="off">
                                </td>
                                <td>
                                    <label for="weight">PESO</label>
                                    <input type="text" class="auxinch grey" name="weight" id="weight" autocomplete="off" readonly>
                                </td>
                            </tr>
                        </table>                        
                    </div>
                    <div class="inputs quant">
                        <table>
                            <tr>
                                <td>
                                    <label for="quantity">CANTIDAD</label>
                                    <input  value="1" min="0" step="1" type="number" name="quantity" id="quantity" autocomplete="off">
                                </td>
                                <td>
                                    <label for="totalQ">TOTAL</label>
                                    <input type="text" class="auxinch" name="totalQ" id="totalQ" autocomplete="off" readonly>
                                </td>
                            </tr>
                        </table>
                        
                    
                    </div>
                </form>
            </div>
        </div>
        <div class="material-container">
            <div class="materials-title">
                <h3>MATERIAL</h3>
            </div>
            <div>
                <table class="arrays-table">
                    <tr></tr><th>Material</th>
                    <th>Medidas</th>
                    <th>Cantdad</th>
                    <th>Precio Unitario</th></tr>
                </table>
            </div>
            <div class="shadow-text">
                <p>Comienza dando click en el simbolo "+"</p>
            </div>
            <div class="add-btn">
                <i class="fas fa-plus font-center"></i>
            </div>
        </div>
    </body>
</html>
