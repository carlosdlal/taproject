                                    <input type="radio" class="measures" id="measure1x2" name="measures1" value="" >

                            </tr>
                        </table>    
                    </div>
                    <div class="inputs x3 grey">
                        <label id="lblx3" for="x3"></label>

                                <td width="33.3%">
                                    <input type="number" class="auxinch grey" name="weight" step=".1" id="weight" autocomplete="off" readonly placeholder="Peso"><strong>Kgs</strong>
                                </td>
                                <td width="33.3%">
                                    <input class="auxinch grey" autocomplete="off"  type="number" step=".1" min="0" id="aggregate" name="aggregate"  placeholder="+ peso"><strong>Kgs</strong>

                            </tr>

                            <tr>
                                <th>Piezas</th>
                                <th>Cortes</th>
                            </tr>

                                <td><input  value="1" min="0" step="1" type="number" name="quantity" id="quantity" autocomplete="off"><strong>Pzs.</strong></td>
